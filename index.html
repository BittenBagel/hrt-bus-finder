<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script type="text/javascript">

	  var _gaq = _gaq || [];
	  _gaq.push(['_setAccount', 'UA-39303796-2']);
	  _gaq.push(['_trackPageview']);

	  (function() {
	    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
	    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
	    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
	  })();

	</script>
	
	<link href="./css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link href="./css/bootstrap-responsive.css" rel="stylesheet">
	<link href="./css/busfinder.css" rel="stylesheet">
</head>
<body>
	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<a class="brand"><img alt="HRT Bus Logo" width="75" src="./img/logo-small.png" ></a>
				<button class="btn-current-location btn btn-info btn-address pull-right"><i class=""></i><img height="25" width="25" src="./img/location.png" alt="Update Location"></button>
				<div class="navbar-form">
					<div class="input-append">
						<input type="text" placeholder="Search..." value="">
						<button class="btn add-on"> <i class="icon-search"></i></button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="app-container container">
		<div id="stops"></div>
	</div>
		
	<script src="./js/jquery-2.0.2.js"></script>
	<script src="http://maps.google.com/maps/api/js?sensor=true"></script>
	<script src="./js/underscore-min.js"></script>
	<script src="./js/backbone.js"></script>
	<script src="./js/busfinder.js"></script>
	
	<script type="text/template" id="stop-template">
		<div class="stop-name"><b><%= stopName %></b> (Stop <%= stopId %>)</div>
		<div class="arrivals">
			<table class="table">
				<thead>
					<tr>
						<th>Route</th>
						<th>Destination</th>
						<th>Minutes</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
	</script>
	
	<script type="text/template" id="arrival-template">
		<td><%= route_id %></td>
		<td><%= destination %></td>
		<td><%= arriveMinutes %></td>
	</script>
</body>
</html>
