<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script type="text/javascript">

	  var _gaq = _gaq || [];
	  _gaq.push(['_setAccount', 'UA-39303796-2']);
	  _gaq.push(['_trackPageview']);

	  (function() {
	    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
	    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
	    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
	  })();

	</script>
	
	<link href="./css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link href="./css/bootstrap-responsive.css" rel="stylesheet">
	<link href="./css/busfinder.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="navbar navbar-inverse">
			<div class="navbar-inner">
				<a class="brand" href="#">HRT Bus Finder</a>
			</div>
		</div>
		
		<div id="stops"></div>
	</div>
		
	<script src="./js/jquery-2.0.2.js"></script>
	<script src="http://maps.google.com/maps/api/js?sensor=true"></script>
	<script src="./js/underscore-min.js"></script>
	<script src="./js/backbone.js"></script>
	<script src="./js/busfinder.js"></script>
	
	<script type="text/template" id="stop-template">
		<div class="stop-name"><h4><%= stopName %></h4> (Stop <%= stopId %>)</div>
		<div class="arrivals">
			<div class="table">
				<div class="output">	
				</div>
			</div>
		</div>
	</script>
	
	<script type="text/template" id="arrival-template">
		<div class="route"><%= route_id %></div>
		<div class="destination"><%= destination %></div>
		<div class="timeframe"><%= arriveMinutes %></div>
	</script>
</body>
</html>
